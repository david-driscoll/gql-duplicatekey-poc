query GetNodaTimeTypes($inputs: NodaTimeInput!) {
    nodaTimeTest(inputs: $inputs) {
        isoDayOfWeek
        offset
        period
        zonedDateTime
        offsetTime
        offsetDateTime
        # if I comment these out, then the build works...
        #        localTime
        #        localDateTime
        #        localDate
        instant
        duration
    }
}
